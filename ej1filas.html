<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases</title>
    <style>
        /* Selecciona las filas impares (1, 3, 5, etc.) */
        tr:nth-child(odd) {
            background-color: lightgray;
        }

        /* Selecciona las filas pares (2, 4, 6, etc.) */
        tr:nth-child(even) {
            background-color: lightblue;
        }

        /* Selecciona el segundo elemento */
        tr:nth-child(2) {
            background-color: lightgreen;
        }

        /* Selecciona cada 6 elementos (6, 12, 18, etc.) */
        tr:nth-child(6n) {
            background-color: lightcoral;
        }

        /* Selecciona los elementos 4, 7, 10, 13, etc. */
        tr:nth-child(3n+4) {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Tabla de Ejemplo</h1>
    <table border="1">
        <tr><td>Fila 1</td></tr>
        <tr><td>Fila 2</td></tr>
        <tr><td>Fila 3</td></tr>
        <tr><td>Fila 4</td></tr>
        <tr><td>Fila 5</td></tr>
        <tr><td>Fila 6</td></tr>
        <tr><td>Fila 7</td></tr>
        <tr><td>Fila 8</td></tr>
        <tr><td>Fila 9</td></tr>
        <tr><td>Fila 10</td></tr>
        <tr><td>Fila 11</td></tr>
        <tr><td>Fila 12</td></tr>
        <tr><td>Fila 13</td></tr>
        <tr><td>Fila 14</td></tr>
        <tr><td>Fila 15</td></tr>
        <tr><td>Fila 16</td></tr>
        <tr><td>Fila 17</td></tr>
        <tr><td>Fila 18</td></tr>
    </table>

</body>
</html>
